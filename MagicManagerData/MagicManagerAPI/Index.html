    <div>
        <h2>Product Information</h2>
        <ul id="productDto" />

    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>

    <a href="productDto.html">Le détail des produits</a>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/productDto';

    //        });
    //      });

    function formatItem(item) {
        //<br /> Image : <img src="https://fr.magiccardmarket.eu' + item.ProductUrl + '" alt="' + item.ProductName + '" />
        return item.ProductName + ': Expansion No ' + item.ExpansionId + ', Rarity : ' + item.Rarity;
    }

    function find() {
      var id = $('#prodId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#product').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#product').text('Error: ' + err);
          });
    }
    </script>
</body>
